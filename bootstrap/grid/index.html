<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      [class*="col"] {
        padding: 1rem;
        background-color: aqua;
        border: 2px solid white;
        color: white;
      }
      .child{
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Grid</h1>

    <div class="container border">
      <div class="row">
        <div class="col-lg-8 col-md-6">Col 1</div>
        <div class="col-lg-8 col-md-6">Col 2</div>
      </div>
    </div>

    <div class="container">
      <div class="row align-items-end" style="height: 500px">
        <div class="col">One of the three Columns</div>
        <div class="col">One of the three Columns</div>
        <div class="col">One of the three Columns</div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-2">1</div>
        <div class="col-2">2</div>
      </div>
    </div>

    <h2 class="my-5 text-center">Gutter</h2>
    <div class="my-5 container border border-dark">
        <div class="row gx-1 gy-5">
            <div class="col-6"><div class="child">1</div>
            
            </div>
            <div class="col-6"><div class="child">2</div>
            
        </div>
        <div class="col-6"><div class="child">3</div>
            
    </div>
    <div class="col-6"><div class="child">4</div>
            
</div>
    </div>
  </body>
</html>
